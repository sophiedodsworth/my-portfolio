<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sophie Dodsworth Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- main logo / nav -->
  <header>
    <h1>Sophie Dodsworth</h1>
    <nav>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- banner -->
  <section class="banner-image">
    <div>
      <h2>Cool subtitle here!</h2>
    </div>
  </section>

    <section id="mainGrid">
      <div id="about-me" class="content-headings">
        <div class="heading">About</div>
      </div>
      <div id="projects" class="content-headings">
        <div class="heading">Projects</div>
      </div>
      <div id="filler" class="content-headings">
      </div>      
      <div id="contact" class="content-headings">
        <div class="heading">Contact</div>
      </div>
      <div id="about-text" class="main-content">
        <div class="content-text">My name is Sophie</div>
      </div>
      <div id="main-project" class="main-content">
        <div class="content-image">Title of main project</div>
      </div>
      <div id="small-project1" class="main-content">
        <div class="content-image">First small project</div>
      </div>
      <div id="small-project2" class="main-content">
        <div class="content-image">Second small project</div>
      </div>
      <div id="small-project3" class="main-content">
        <div class="content-image">Third small project</div>
      </div>
      <div id="small-project4" class="main-content">
        <div class="content-image">Fourth small project</div>
      </div>
      <div id="contact-links" class="main-content">
        <div class="content-text">Contact links</div>
      </div>
    </section>

  </main>
</body>

</html>
